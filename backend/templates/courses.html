{% extends "layout.html" %}
{% block title %}Courses - TrakPal{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Your Courses</h2>

    <!-- Add Course Form -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Add Course</h5>
            <form action="{{ url_for('add_course') }}" method="POST">
                <div class="mb-3">
                    <label for="course_name" class="form-label">Course Name</label>
                    <input type="text" class="form-control" id="course_name" name="course_name" required>
                </div>
                <div class="mb-3">
                    <label for="course_code" class="form-label">Course Code</label>
                    <input type="text" class="form-control" id="course_code" name="course_code" required>
                </div>
                <div class="mb-3">
                    <label for="credits" class="form-label">Credits</label>
                    <input type="number" class="form-control" id="credits" name="credits" required>
                </div>
                <div class="mb-3">
                    <label for="difficulty_level" class="form-label">Difficulty Level</label>
                    <select class="form-select" id="difficulty_level" name="difficulty_level">
                        <option value="Easy">Easy</option>
                        <option value="Medium" selected>Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Course</button>
            </form>
        </div>
    </div>

    <!-- Course Cards -->
    <div class="row">
        {% for course in courses %}
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ course[1] }} - {{ course[2] }}</h5>
                    <p class="card-text">Credits: {{ course[3] }}<br>Difficulty: {{ course[4] }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
