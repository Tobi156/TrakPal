{% extends 'base.html' %}
{% block title %}Courses - TrakPal{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Manage Courses</h1>

    <!-- Add Course Form -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Add a New Course</h5>
            <form action="{{ url_for('add_course') }}" method="POST">
                <div class="mb-3">
                    <label class="form-label">Course Code</label>
                    <input type="text" name="course_code" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Course Name</label>
                    <input type="text" name="course_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Credits</label>
                    <input type="number" name="credits" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Course</button>
            </form>
        </div>
    </div>

    <!-- Course List -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Course List</h5>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Credits</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses %}
                        <tr>
                            <td>{{ course[1] }}</td>
                            <td>{{ course[2] }}</td>
                            <td>{{ course[3] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
