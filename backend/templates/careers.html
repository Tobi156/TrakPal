{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2 class="text-center mb-4">Career Recommendations</h2>
        <div class="row">
            {% for career in careers %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ career.image_url }}" class="card-img-top" alt="{{ career.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ career.name }}</h5>
                        <p class="card-text">{{ career.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
