{% extends "layout.html" %}
{% block title %}Grades - TrakPal{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Grades Overview</h2>

    <!-- Add Grade Form -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Add Grade</h5>
            <form action="{{ url_for('add_grade') }}" method="POST">
                <div class="mb-3">
                    <label for="course_id" class="form-label">Course</label>
                    <select class="form-select" id="course_id" name="course_id" required>
                        {% for course in user_courses %}
                        <option value="{{ course['course_id'] }}">{{ course['course_name'] }} ({{ course['course_code'] }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="grade" class="form-label">Grade</label>
                    <input type="text" class="form-control" id="grade" name="grade" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit Grade</button>
            </form>
        </div>
    </div>

    <!-- Grades Table -->
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Course</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            {% for grade in grades %}
            <tr>
                <td>{{ grade['name'] }}</td>
                <td>{{ grade['course_name'] }}</td>
                <td>{{ grade['grade'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
